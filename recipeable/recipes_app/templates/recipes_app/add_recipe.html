{% load static %}

<div class="add_recipe">
    <h2>Add a New Food</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form_field">
            <label for="id_name">Name</label>
            <input type="text" name="name" id="id_name" value="{{ form.name.value|default:'' }}" />
        </div>
        
        <div class="form_field">
            <label for="id_description">Description</label>
            <textarea name="description" id="id_description">{{ form.description.value|default:'' }}</textarea>
        </div>
        
        <div class="form_field">
            <label for="id_image_url">Image</label>
            <input type="text" name="image_url" id="id_image_url" />
        </div>
        
        <div class="form_field">
            <label for="id_ingredients">Ingredients</label>
            <textarea name="ingredients" id="id_ingredients">{{ form.ingredients.value|default:'' }}</textarea>
        </div>
        
        <div class="form_field">
            <label for="id_cuisine_types">Cuisine Types</label>
            <input type="text" name="cuisine_types" id="id_cuisine_types" value="{{ form.cuisine_types.value|default:'' }}" />
        </div>
        
        <button type="submit">Add Food</button>

        <img
            src="{% static 'recipes_app/up1.png' %}"
            class="up"
        />
    </form>
</div>


<style>
.add_recipe {
    flex: 1;
    width: 20vw; /* Reduced width to 15vw (60% smaller than 35vw) */
    background-color: rgb(255, 255, 255);
    position: absolute;
    border-radius: 20px;
    box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
    padding: 1vw; /* Reduced padding to 1vw (60% smaller than 2vw) */
    transition: background-color 0.3s ease;
}

.add_recipe h2 {
    text-align: center;
    font-size: 1.5vw; /* Reduced font-size to 1.5vw (60% smaller than 2vw) */
    font-family: 'Comfortaa', sans-serif;
    color: #333;
    margin-bottom: 1vh; /* Reduced margin-bottom to 1vh */
}

.add_recipe form {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.form_field {
    width: 100%;
    margin-bottom: 1vh; /* Reduced margin-bottom to 1vh */
}

.add_recipe form label {
    font-size: 1vw; /* Reduced font-size to 1vw (60% smaller than 1.2vw) */
    font-weight: bold;
    color: #444;
    margin-bottom: 0.3vh; /* Reduced margin-bottom to 0.3vh */
}

.add_recipe form input[type="text"],
.add_recipe form input[type="number"],
.add_recipe form input[type="file"],
.add_recipe form textarea,
.add_recipe form select {
    margin-top: 1vh;
    padding: 0.6vh; /* Reduced padding to 0.6vh (60% smaller than 1vh) */
    font-size: 0.8vw; /* Reduced font-size to 0.8vw (60% smaller than 1vw) */
    border: 1px solid #ccc;
    border-radius: 8px;
    width: 100%;
    height: 5vh;
    transition: border-color 0.3s ease;
}

.add_recipe form input[type="text"]:focus,
.add_recipe form input[type="number"]:focus,
.add_recipe form input[type="file"]:focus,
.add_recipe form textarea:focus,
.add_recipe form select:focus {
    border-color: rgb(200, 80, 80);
    outline: none;
}

.add_recipe form button {
    padding: 0.8vh 1.8vw; /* Reduced padding to 0.8vh 1.8vw (60% smaller than previous) */
    background-color: rgb(200, 80, 80);
    border: none;
    border-radius: 10px;
    color: white;
    font-size: 0.9vw; /* Reduced font-size to 0.9vw (60% smaller than 1.1vw) */
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-top: 1vh; /* Reduced margin-top to 1vh */
    height: 5vh;
}

.add_recipe form button:hover {
    background-color: rgb(230, 110, 110);
}

/* Responsive Design */
@media (max-width: 768px) {
    .add_recipe {
        width: 60%; /* Adjusted for smaller width */
    }

    .add_recipe h2 {
        font-size: 2.5vw; /* Adjusted font-size for smaller screens */
    }

    .add_recipe form input,
    .add_recipe form button,
    .add_recipe form select {
        font-size: 3.5vw; /* Adjusted font-size for smaller screens */
    }

    .add_recipe form button {
        padding: 0.8vh 3vw; /* Adjusted button padding */
    }
}
.up 
{
    margin-top: 2vh;
    width: 7vh;
    opacity: 0.1;
    cursor: pointer
}
.up:hover 
{
    opacity: 0.25;
    background-color: rgba(0, 0, 0, 0.15);
    border-radius: 15px;
}
</style>
