{% load static %}

<div class="list_card">
    <h1>
        {{list.name}}
    </h1>
    <div class="flex_container">
        <img src="{% static list.image %}" />
    </div>
</div>

<style>
    .list_card 
    {
        flex: 1;
        width: 5vw;
        height: 5vw;
        background-color: rgb(255, 255, 255);
        position: relative;
        border-radius: 20px;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        padding: 0.55vw;
        cursor: pointer;
        margin-right: 1.25vw;
    }
    .list_card h1 
    {
        text-align: center;
        margin-top: 0.25vh;
        font-size: 0.9vw;
    }
    .list_card img 
    {
        width: 3.10vh;
        height: 3.10vh;
        flex: 0 1 auto;
    }
    .flex_container 
    {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        margin-top: 1.5vh;
    }
    .list_card:hover 
    {
        background-color: rgb(248, 248, 248);
    }
</style>
