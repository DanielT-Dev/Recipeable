{% load static %}

<div class="food_card">
    <h1>
        {{ food.name }}
    </h1>
    <div class="flex_container">
        <img src="{% static food.image_url %}" alt="{{ food.name }}" />
    </div>
    <h2>
        Info
    </h2>
    <p>
        {{food.content}}
    </p>
    <img src="{% static 'recipes_app/dots1.png' %}" class="dots"/>
</div>

<style>
    .food_card {
        flex: 1;
        width: 19vw;
        max-width: 19vw;
        background-color: rgb(255, 255, 255);
        position: relative;
        border-radius: 20px;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        padding: 0.55vw;
        cursor: pointer;
        margin-right: 2vw;
        margin-bottom: 4vh;
    }
    .food_card h1 {
        text-align: center;
        margin-top: 1.25vh;
        font-size: 1.2vw;
    }
    .food_card img {
        width: 15vw;
        height: 15vw;
        flex: 0 1 auto;
        border-radius: 17.5px;
    }
    .flex_container {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        margin-top: 1.5vh;
    }
    .food_card:hover {
        background-color: rgb(248, 248, 248);
    }
    .food_card h2 
    {
        margin-top: 2vh;
        margin-left: 1.5vw;
        color: rgb(110, 110, 110);
        font-family: 'Comfortaa', sans-serif;
        font-size: 1vw;
        font-weight:  800;
    }
    .food_card p 
    {
        margin-top: 1vh;
        width: 15vw;
        margin-left: 1.5vw;
        text-align: justify;
        color: rgb(110, 110, 110);
        font-family: 'Comfortaa', sans-serif;
        font-size: 0.75vw;
        line-height: 1.3;
        height: 16vh;
        overflow: hidden; /* Hide the overflowed content */
        display: -webkit-box; /* For line clamping */
    }
    .dots 
    {
        width: 5vw !important;
        height: 5vw !important;
        scale: 0.4;
        margin-left: calc(50% - 2.5vw);
        margin-top: -3vh;
        margin-bottom: -4vh;
    }
</style>
